<!DOCTYPE html>
<html>
<head>
<title>Roblox Voice Chat</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="voice.js"></script>
</head>
<body>
<div id="vc-container">
    <h1>Roblox Voice Chat</h1>
    <div id="verify-panel">
        <input id="userid" placeholder="Roblox User ID">
        <input id="code" placeholder="Verification Code">
        <button id="verify-btn">Verify</button>
    </div>
    <div id="voice-panel" style="display:none;">
        <h2>Connected Players</h2>
        <div id="player-list"></div>
    </div>
</div>
</body>
</html>
